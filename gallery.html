<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .gallery {
            max-width: 90%;
            margin: auto;
        }
        .gallery-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            width: 30%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item img:hover {
            transform: scale(1.1);
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-list">
            <div class="gallery-item"><img src="images/gallery1.jpg" alt="Gallery Image 1"></div>
            <div class="gallery-item"><img src="images/gallery2.jpg" alt="Gallery Image 2"></div>
            <div class="gallery-item"><img src="images/gallery3.jpg" alt="Gallery Image 3"></div>
            <div class="gallery-item"><img src="images/gallery4.jpg" alt="Gallery Image 4"></div>
            <div class="gallery-item"><img src="images/gallery5.jpg" alt="Gallery Image 5"></div>
            <div class="gallery-item"><img src="images/gallery6.jpg" alt="Gallery Image 6"></div>
            <div class="gallery-item"><img src="images/gallery7.jpg" alt="Gallery Image 7"></div>
        </div>
    </section>

</body>
</html>

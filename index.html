<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Name - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
/* General Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    position: sticky;
    top: 0;
    background-color: #333;
    z-index: 100;
}

.brand-logo img {
  width: 50px;
  margin-right: 10px;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    color: white;
}

.brand {
    display: flex;
    align-items: center;
}

.logo {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.brand-name {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style-type: none;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.dropdown {
    position: relative;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #444;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content li {
    padding: 12px 16px;
}

.auth-buttons button {
    background-color: #f1c40f;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
}

.auth-buttons button:hover {
    background-color: #d4ac0d;
}

/* Hero Section */
.hero {
    position: relative;
    background-image: url('images/background.jpg'); /* Replace with actual image */
    background-size: cover;
    background-position: center;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.hero-content {
    background: rgba(0, 0, 0, 0.5);
    padding: 30px;
}

.hero h1 {
    font-size: 40px;
    margin-bottom: 10px;
}

.hero h2 {
    font-size: 30px;
    margin-bottom: 20px;
}

.book-now-btn {
    background-color: #f1c40f;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

.book-now-btn:hover {
    background-color: #d4ac0d;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    width: 50%;
    margin: auto;

}
.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
.half {
    width: 50%;
}
.form-group {
    margin-bottom: 20px;
 background-color: #18230f;

}

</style>

<body>
    <!-- Navigation Menu -->
    <header>
        <div class="navbar">
            <!-- Brand (Logo and Name) -->
            <div class="brand-logo">
                <img src="images/luxuriouslogo.png" alt="Brand Logo" width="100%"> <!-- Replace with actual logo -->
                <span class="brand-name">Luxuries Travo</span>
            </div>

            <!-- Navigation Links -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="book.html">Book</a></li>
                    <li class="dropdown">
                        <a href="packages.html">Packages</a>
                        <ul class="dropdown-content">
                            <li><a href="#">United States</a></li>
                            <li><a href="#">India</a></li>
                            <li><a href="#">France</a></li>
                            <li><a href="#">Germany</a></li>
                        </ul>
                    </li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>

            <!-- Login & Register Buttons -->
            <div class="auth-buttons">
         <button onclick="window.location.href='login.html'">Login</button>
<button onclick="window.location.href='register.html'">Register</button>

            </div>
        </div>
    </header>

    <!-- Background Image Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Luxuries Travo</h1>
            <h2 class="country-name">Visit United States</h2>
            <button class="book-now-btn">Book Now</button>
        </div>
    </section>

    <script src="script.js"></script>
<iframe src="footer.html" style="width:100%; height:150px; border:none;"></iframe>
</body>
</html>
